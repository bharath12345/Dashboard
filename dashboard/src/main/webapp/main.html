<!DOCTYPE html>
<html>
<head>
    <title>Main</title>
    <script type="text/javascript" src="./js/dojo/dojo.js" data-dojo-config="'parseOnLoad':true,'async':true"></script>
    <script type="text/javascript">
        require([
            "./js/dijit/dijit",
            "./js/dojo/parser",
            "./js/dojox/layout/ContentPane",
            "./js/dijit/form/Button"
        ]);
    </script>
    <style>@import "./js/dijit/themes/claro/document.css";@import "./js/dijit/themes/claro/claro.css";
    </style>
</head>
<body>
<script type="text/javascript">
    function showPopUp() {
        theContentPane.set("Href", "popup.html");
        theModal.show();
    }
</script>

<div dojoType="dijit.Dialog" jsId="theModal">
    <div dojoType="dojox.layout.ContentPane" jsId="theContentPane"></div>
</div>
<button dojoType="dijit.form.Button" type="button" onClick="showPopUp()">open popup</button>
</body>
</html>
